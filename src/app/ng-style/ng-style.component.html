<div class="container">
  <h2>ngStyle</h2>
  <p>Dynamic styling with ngStyle</p>
  <div [ngStyle]="{backgroundColor: color}" class="box">
  </div>
  <button (click)="changeColor('red')">red</button>
  <button (click)="changeColor('dodgerblue')">blue</button>
  <button (click)="changeColor('lightgreen')">green</button>
</div>
